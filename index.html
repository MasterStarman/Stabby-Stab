<style>
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		overflow: hidden;
	}

	canvas {
		display: block;
	}
</style>

<body>
	<!-- Main Container Div -->
	<div style="position: relative">
		<!-- Smaller Container Div for health bars and timer -->
		<div
			style="
				position: absolute;
				display: flex;
				width: 100%;
				align-items: center;
				padding: 20px;
			"
		>
			<!-- Player1 health -->
			<div
				style="
					position: relative;
					height: 30px;
					width: 100%;
					display: flex;
					justify-content: flex-end;
				"
			>
				<div
					style="background-color: red; height: 30px; width: 100%"
				></div>
				<div
					id="player1Health"
					style="
						position: absolute;
						background-color: yellow;
						top: 0;
						bottom: 0;
						width: 100%;
						right: 0;
					"
				></div>
			</div>
			<!-- timer -->
			<div
				id="timer"
				style="
					background-color: red;
					height: 100px;
					width: 100px;
					flex-shrink: 0;
					display: flex;
					align-items: center;
					justify-content: center;
				"
			>
				10
			</div>
			<!-- player2 health -->
			<div style="position: relative; height: 30px; width: 100%">
				<div style="background-color: red; height: 30px"></div>

				<div
					id="player2Health"
					style="
						position: absolute;
						background-color: yellow;
						top: 0;
						bottom: 0;
						left: 0;
						right: 0;
					"
				></div>
			</div>
		</div>

		<div
			id="matchResult"
			style="
				position: absolute;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				display: none;
			"
		>
			TIE
		</div>
		<canvas></canvas>
	</div>

	<script src="js/utils.js"></script>
	<script src="js/classes.js"></script>
	<script src="index.js"></script>
</body>
